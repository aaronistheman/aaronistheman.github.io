<html>
<head lang="en">

	<title>Aaron Kaloti</title>

  	<meta charset="utf-8">
  	<meta name="viewport"
    	content="width=device-width, initial-scale=1">

	<!-- Bootstrap's CSS part -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Bootstrap's JS part -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

	<!-- My own included files -->
	<link rel="stylesheet" href="stylesheets/index.css" />
	<script src="javascripts/app.js"></script>

</head>
<body data-ng-app="personalWebpage" data-ng-cloak>
<div class="container">

	<!--
	<p>Greetings! This is Aaron Kaloti's currently unfinished webpage.
	He hopes to have it finished by the end of December.
	Ideally without the use of any web design frameworks (though
	libraries such as jQuery and Bootstrap are fair game).</p>
	-->

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/home.html">Aaron Kaloti</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#/education">Education</a></li>
				<li><a href="#/leadership">Leadership</a></li>
				<li><a href="#/work">Work Experience</a></li>
			</ul>
		</div>
	</nav>

	<ui-view></ui-view>

	<script type="text/ng-template" id="/home.html">
		<!-- <p>home.html</p> -->

		<div class="panel panel-default">
			<div class="panel-body">
			
				<!-- This panel has subpanels using the grid system -->
				<div class="row">

					<!-- Picture and name panel -->
					<div class="col-sm-4 col-sm-offset-1
						panel panel-default">
						<div class="panel-body">
							<!-- Image of Aaron Kaloti (me) -->
							<img src="images/aaron-kaloti.JPG"
								class="img-circle img-responsive
									centered-element"
								alt="Picture of Aaron Kaloti"
								height="100" width="100" />

							<div class="centered-text"><h4>Aaron Kaloti</h4></div>

							<div class="centered-text"><b>Email:</b> aarons [dot]
								7007 [at] gmail [dot] com</div>
						</div>
					</div>

					<!-- Tagline panel -->
					<!-- <div class="col-sm-3 col-sm-offset-1
						panel panel-default">
						<div class="panel-body">
							<p>Second-year Computer Science and Engineering student at UC Davis.
								Seeking summer internship.</p>
						</div>
					</div> -->

					<!-- Links panel -->
					<div class="col-sm-5 col-sm-offset-1
						panel panel-default">
						<div class="panel-body">
							<div class="list-group">
								<!-- GitHub link -->
								<a href="https://github.com/aaronistheman"
									class="list-group-item">
									GitHub Link
								</a>

								<!-- Resume link -->
								<a href="documents/junk.txt"
									class="list-group-item">
									Resume Link
									(Last update: December 31, 2016)
								</a>

								<!-- LinkedIn link -->
								<a href=https://www.linkedin.com/in/aaron-kaloti-943656107?trk=nav_responsive_tab_profile_pic"
									class="list-group-item">
									LinkedIn Link
								</a>
							</div>
						</div>
					</div>

					<!-- To create left margin for above panel -->
					<div class="col-sm-0 col-sm-offset-1">
					</div>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-body">
				For details of my solo development process,
				please click <a href="#/development-process">here</a>.
			</div>
		</div>

		<!-- Project previews -->
		<div class="panel panel-default">
			<div id="project-previews" class="panel-body">
				<h1 class="centered-text">My Projects</h1>
				<!-- <div class="centered-text">Click a project to see more details.</div> -->

				<div data-ng-repeat="ppd in projectPanelData"
					class="panel panel-default">
				<div class="panel-body {{ ppd.bigProjectStatus }}">

					<div class="row">
						<div class="col-sm-6">
							<h4><b>{{ ppd.name }}</b>,
								{{ ppd.dateRangeStr }}</h4>

							<span><b>Programming language(s):</b>
							{{ ppd.programmingLanguagesStr }}</span><br />

							<span data-ng-if="ppd.testingFramework != NO_TEST_FRAMEWORK">
								<b>Testing framework:</b>
								{{ ppd.testingFramework }}<br /></span>

							<span><b>Other languages/software used:</b>
							{{ ppd.otherLanguagesOrSoftwareStr }}</span><br />

							<span><a href="{{ ppd.githubLink }}">
							GitHub Repository</a></span>
						</div>
						<div class="col-sm-6">
							<img src="{{ ppd.imageData.src }}"
								class="img-responsive centered-element"
								alt="Game Picture"
								width="{{ ppd.imageData.width }}"
								height="{{ ppd.imageData.height }}" />
						</div>
					</div>
				</div>
				</div>
			</div>
		</div>
	</script> <!-- template: home.html -->

	<script type="text/ng-template" id="/education.html">
		<p>education.html</p>
	</script> <!-- template: education.html -->

	<script type="text/ng-template" id="/leadership.html">
		<p>leadership.html</p>
	</script> <!-- template: leadership.html -->

	<script type="text/ng-template" id="/work.html">
		<p>work.html</p>
	</script> <!-- template: work.html -->

	<script type="text/ng-template" id="/development-process.html">
		<p>development-process.html</p>
	</script> <!-- template: development-process.html -->

</div>
</body>
</html>
