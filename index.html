<html>
<head lang="en">

	<title>Aaron Kaloti's Webpage</title>

  	<meta charset="utf-8">
  	<meta name="viewport"
    	content="width=device-width, initial-scale=1">

	<!-- Bootstrap's CSS part -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Bootstrap's JS part -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<!-- AngularJS -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

	<script src="javascripts/app.js"></script>

</head>
<body data-ng-app="personalWebpage" data-ng-cloak>
<div class="container">

	<!--
	<p>Greetings! This is Aaron Kaloti's currently unfinished webpage.
	He hopes to have it finished by the end of December.
	Ideally without the use of any web design frameworks (though
	libraries such as jQuery and Bootstrap are fair game).</p>
	-->

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/home.html">Aaron Kaloti</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="#/education">Education</a></li>
				<li><a href="#/projects">Projects</a></li>
				<li><a href="#/leadership">Leadership</a></li>
				<li><a href="#/work">Work Experience</a></li>
			</ul>
		</div>
	</nav>

	<ui-view></ui-view>

	<script type="text/ng-template" id="/home.html">
		<!-- <p>home.html</p> -->

		<div class="panel panel-default">
			<div class="panel-body">
			
				<!-- This panel has subpanels using the grid system -->
				<div class="row">

					<!-- Picture and name panel -->
					<div class="col-sm-2 col-sm-offset-1
						panel panel-default">
						<div class="panel-body">
							<img src="images/aaron-kaloti.JPG"
								class="img-circle img-responsive"
								alt="Picture of Aaron Kaloti"
								height="100" width="100" /><br />
							<b>Aaron Kaloti</b><br />
						</div>
					</div>

					<!-- Tagline panel -->
					<div class="col-sm-3 col-sm-offset-1
						panel panel-default">
						<div class="panel-body">
							<p>Tagline</p>
						</div>
					</div>

					<!-- Links panel -->
					<div class="col-sm-3 col-sm-offset-1
						panel panel-default">
						<div class="panel-body">
							<p>Links</p>
						</div>
					</div>

					<!-- To create left margin for above panel -->
					<div class="col-sm-0 col-sm-offset-1">
					</div>
				</div>
			</div>
		</div>

		<iframe src="projects-preview-template.html"></iframe>
	</script> <!-- template: home.html -->

	<script type="text/ng-template" id="/education.html">
		<p>education.html</p>
	</script> <!-- template: education.html -->

	<script type="text/ng-template" id="/projects.html">
		<iframe src="projects-preview-template.html"></iframe>
	</script> <!-- template: projects.html -->

	<script type="text/ng-template" id="/leadership.html">
		<p>leadership.html</p>
	</script> <!-- template: leadership.html -->

	<script type="text/ng-template" id="/work.html">
		<p>work.html</p>
	</script> <!-- template: work.html -->

	<script type="text/ng-template" id="/development-process.html">
		<p>development-process.html</p>
	</script> <!-- template: development-process.html -->

</div>
</body>
</html>
